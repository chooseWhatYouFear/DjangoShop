{% extends 'store/base.html' %}
{% block title %}
{{ good_data.goods_name }}
{% endblock %}

{% block content %}
    <h2 class="font-weight-bold">{{ good_data.goods_name }}--修改</h2><br>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td rowspan="3" width="350">
                <img src="/static/{{ good_data.goods_image }}" alt="大撒大撒" width="300px" height="300px">

            </td>
            <th>商品名称</th>
            <td colspan="3">
                <input type="text" value="{{ good_data.goods_name }}"  name="goods_name" class="form-control form-control-user">
            </td>
        </tr>
        <tr>
            <th>商品价格</th>
            <td>
                <input type="text" value="{{ good_data.goods_price }}" name="goods_price" class="form-control form-control-user">
            </td>
            <th>商品库存</th>
            <td>
                <input type="text" value="{{ good_data.goods_number }}" name="goods_number" class="form-control form-control-user">
            </td>
        </tr>
        <tr>
            <th>生产日期</th>
            <td>
                <input type="text" value="{{ good_data.goods_date|date:'Y-m-d' }}" name="goods_date" class="form-control form-control-user">
            </td>
            <th>保质期</th>
            <td>
                <input type="text" value="{{ good_data.goods_safeDate }}" name="goods_safeDate" class="form-control form-control-user">
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="file" name="goods_image">
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <textarea name="goods_description" >{{ good_data.goods_description }}</textarea>
            </td>
        </tr>
    </table>
    <button class="btn btn-success btn-block" type="submit">保存</button>
    </form>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace("goods_description",{uniColor:'#9AB8F3'})
    </script>
{% endblock %}
