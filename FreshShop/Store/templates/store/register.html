<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
      <script src="/static/store/js/jquery.min.js"></script>

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="/static/store/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/store/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-register-image">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 300px">
      <div class="card-body p-0" style="background-color: papayawhip;">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image" style="border-radius: 300px"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">用户注册</h1>
                  <br>
              </div>



              <form class="user" method="post" >
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-user username"  id="exampleInputEmail" placeholder="用户名" name="username" >

                  <input type="password" class="form-control form-control-user" id="exampleInputEmail" placeholder="密码" name="password">
                  <input type="text" class="form-control form-control-user data" disabled>
                </div><br>
                <button type="submit" class="btn btn-primary btn-user btn-block button" disabled> 注册</button>

                <hr>
              </form>
                <script>
                    $(function () {
                        $('#exampleInputEmail').blur(function () {
                            var username = $(".username").val();
                            var url = "/store/ajax_test/?username="+username;
                            $.ajax({
                                url:url,
                                data:'',
                                type:'get',
                                success:function (data) {
                                    if(data.status=='error'){
                                        $('.username').css('borderColor','red');
                                        $('.button').attr("disabled","disabled");
                                        $('.data').val(data.data)

                                    }else {
                                        $('.button').removeAttr("disabled");
                                        $('.username').css('borderColor','#d1d3e2')
                                    }
                                },
                                error:function (error) {
                                    console.log(error)
                                }
                            })
                        })
                    })
                </script>




              <hr>
              <div class="text-center">
                <a class="small" href="#">忘记密码？</a>
              </div>
              <div class="text-center">
                <a class="small" href="/store/login">已有用户，请登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/store/vendor/jquery/jquery.min.js"></script>
  <script src="/static/store/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/store/js/sb-admin-2.min.js"></script>

</body>

</html>
